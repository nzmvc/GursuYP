{% extends "layout.html" %}

{% block body %}

<div class="row">
  <div class="row mb-2">
    
  
     
    <div class="col-md-6" align="right">
      <form>
          {% csrf_token %}
          <input type="text" name="keyword" class="input-sm" placeholder="Ara...">
          <button type="submit" class="btn btn-info btn-sm"> search</button>
      </form>
    </div>
  </div>
</div>


    

    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Tarih</th>
            <th scope="col">Log Tipi</th>
            <th scope="col">Açıklama</th>
            <th scope="col">Kullanıcı</th>
            <th scope="col">Durum</th>
            <th scope="col">Type ID</th>
          </tr>
        </thead>
        <tbody>
            {% for log in loglar %}
              <tr>
                <th scope="row">{{log.id}}</th>
                <td scope="row">{{log.date}}</a></td>
                <td scope="row">{{log.log_type}}</td>
                <td scope="row">{{log.aciklama}}</td>
                <td scope="row">{{log.user_id}}</td>
                <td scope="row">{{log.status}}</td>
                <td scope="row">{{log.type_id}}</td>
              </tr>
            {% endfor %}
          
      
        </tbody>
      </table>

</div>
{% endblock body %}
