{% extends "layout.html" %}

{% block body %}
{% load crispy_forms_tags %}
<div class="row">
  
    <h3> 
            Siparişe ürün Ekleme
            
    </h3>   
   <br><br>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}

        <div class="form-group col-md-3 mb-0">
            {{form|crispy}}
        </div>
        
        <br>

        <button type="submit" class="btn btn-warning">Giriş</button>
    </form>
</div>
{% endblock body %}
