{% extends "layout.html" %}

{% block body %}
{% load crispy_forms_tags %}
<div class="row">
  
    <h3> 
            Müşteri Tanımlama
            
    </h3>   
  
    <hr>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{form|crispy}}
        {{form_address|crispy}}
        <br>

        <button type="submit" class="btn btn-warning">Giriş</button>
    </form>
</div>
{% endblock body %}
