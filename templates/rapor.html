{% extends "layout.html" %}

{% block body %}

  <div class="row" >
    <div class="col-md-2 mb-0" id="container" style="width: 50%;">
      <canvas id="pie-chart"></canvas>
    </div>

    <div class="col-md-2 mb-0" id="container" style="width: 50%;">
      <canvas id="data_aylik_satis" data-url="{% url 'order:data_aylik_satis' %}"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script>

    var config = {
      type: 'pie',
      data: {
        datasets: [{
          data: {{ data|safe }},
          backgroundColor: [
            'rgb(255, 99, 132)',
            'rgb(54, 162, 235)',
            'rgb(255, 205, 86)',
            '#D3D3D3'
          ],
          label: 'Satış Adetleri'
        }],
        labels: {{ labels|safe }}
      },
      options: {
        responsive: true,
        legend: {
          position: 'top',
        },
        title: {
          display: true,
          text: 'Şube satış payı'
        }
      }
    };

    window.onload = function() {
      var ctx = document.getElementById('pie-chart').getContext('2d');
      window.myPie = new Chart(ctx, config);
    };

 
    $(function () {

      var $aylikSatisChart = $("#data_aylik_satis");
      $.ajax({
        url: $aylikSatisChart.data("url"),
        success: function (data) {

          var ctx = $aylikSatisChart[0].getContext("2d");

          new Chart(ctx, {
            type: 'bar',
            data: {
              labels: data.labels,
              datasets: [{
                label: 'Adet',
                backgroundColor: 'blue',
                data: data.data
              }]          
            },
            options: {
              responsive: true,
              legend: {
                position: 'top',
              },
              title: {
                display: true,
                text: 'Aylık satış adetleri'
              }
            }
          });

          // With an explicit size:
          //Chart.resize(500, 300);

        }
      });

    });

  </script>
  {% endblock body %}
